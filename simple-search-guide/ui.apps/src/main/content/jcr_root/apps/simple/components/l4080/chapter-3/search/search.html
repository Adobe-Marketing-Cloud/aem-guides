<form   action=""
        role="search"
        method="get"
        class="component"
        data-sly-use.searchResults="com.adobe.aem.sample.simple.search.SearchResults"
        data-sly-use.searchField="search-field.html"
        data-sly-use.results="results.html"
        data-sly-use.pagination="pagination.html">

    <!-- Search Field -->
    <section class="search-field" data-sly-call="${searchField.searchField @ searchResults = searchResults}"></section>

    <!-- Search Results -->
    <section class="search-results" data-sly-call="${results.results @ searchResults = searchResults}"></section>

    <!-- Search Results Pagination -->
    <section class="search-pagination" data-sly-call="${pagination.pagination @ searchResults = searchResults}"></section>
</form>
